<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav> 
            <div class="nome-usuario">
                <p>__emillysilvaa__ <i class="fa-solid fa-chevron-down"></i></p>
            </div> 
            <div class="icones-acao">
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>

        <section id="infos_perfil">
            <div id="perfil">
                <div id="figure">
                    <img src="./img/perfil.jpg" alt="" id="foto_perfil">
                    <div id="circulo_mais">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <p>Emilly Silva</p>
            </div>
            <div id="status_perfil">
                <div class="numeros_perfil">
                    <p>9</p>
                    <p>993</p>
                    <p>766</p>
                </div>
                <div class="info_numero">
                    <p>Publicações</p>
                    <p>Seguidores</p>
                    <p>Seguindo</p>
                </div>
            </div>
        </section>        

        <section id="bt_perfil">
            <button class="button_perfil">Editar perfil</button>
            <button class="button_perfil">Compartilhar perfil</button>
            <button id="sugestao"><i class="fa-solid fa-user-plus"></i></button>
        </section>

        <section id="destaque">
            <figure >
                <img class="destaques" src="./img/perfil.jpg" alt="">
                <figcaption>ツ</figcaption>
            </figure>
            <figure>
                <img  class="destaques" src="./img/janela.jpg" alt="">
                <figcaption>∞</figcaption>
            </figure>
            <figure>
                <img  class="destaques" src="./img/desenho.jpg" alt="">
                <figcaption><3</figcaption>
            </figure>
        </section>

        <section id="feed">
            <section id="bt_feed">
                <i class="fa-solid fa-table-cells"></i>
                <i class="fa-solid fa-clapperboard"></i>
                <i class="fa-solid fa-id-card-clip"></i>
            </section>
    
            <section id="fotos_feed">
                <img class="foto-feed" src="./img/foto1.jpg" alt="">
                <img class="foto-feed" src="./img/foto2.jpg" alt="">
                <img class="foto-feed" src="./img/foto3.jpg" alt="">
                <img class="foto-feed" src="./img/foto4.jpg" alt="">
                <img class="foto-feed" src="./img/foto5.jpg" alt="">
                <img class="foto-feed" src="./img/foto6.jpg" alt="">
                <img class="foto-feed" src="./img/foto7.jpg" alt="">
                <img class="foto-feed" src="./img/foto8.jpg" alt="">
                <img class="foto-feed" src="./img/foto9.jpg" alt="">
            </section>
        </section>
    </main>

    <footer>

        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-square-plus"></i>
        <i class="fa-solid fa-clapperboard"></i>
        <img id="perfil_footer" src="./img/perfil.jpg" alt="">

    </footer>


    
    <script src="https://kit.fontawesome.com/286fab062e.js" crossorigin="anonymous"></script>
</body>
</html>
